<!doctype html>
<html lang="en-US">
<head>
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
  <title>Flex App</title>
  <link rel="stylesheet" type="text/css" href="assets/css/main.css">
  <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script type="text/javascript" src="/assets/js/main.min.js"></script>
<!--[if lt IE 9]>
  <script src="http://html5shiv.googlecode.com/svn/trunk/html5.js"></script>
<![endif]-->
</head>

<body>
  <div class="container">
    <div class="square-box blue">
      <a href="" class="edit-links">Edit</a>
      <h2></h2>
      <p></p>
      <div class="update-form">
          <textarea class="heading-box" rows="1" cols="10" placeholder="This heading can be a few line"></textarea>
          <textarea class="paragraph-box" rows="5" cols="10"  placeholder="A paragraph to describe the product here. This can be multiple lines."></textarea>
          <button class="update-button" type="button">Update</button>
      </div>
    </div>
    <div class="square-box red">
      <a href="" class="edit-links">Edit</a>
      <h2></h2>
      <p></p>
      <div class="update-form">
        <form>
          <textarea class="heading-box" rows="1" cols="10" placeholder="This heading can be a few line"></textarea>
          <textarea class="paragraph-box" rows="5" cols="10"  placeholder="A paragraph to describe the product here. This can be multiple lines."></textarea>
          <button class="update-button" type="button">Update</button>
        </form>
      </div>
    </div>
    <div class="square-box green">
      <a href="" class="edit-links">Edit</a>
      <div class="second-layout">
        <h2></h2>
        <p></p>
        <p id="submit-reply"></p>
        <form class="email-submit-form">
          <input class="email-input" type="email" name="email" pattern="[^ @]*@[^ @]*" placeholder="Your email address">
          <button id="subscribe-button" type="button">Subscribe</button>
        </form>
      </div>
      <div class="update-form">
        <form>
          <textarea class="heading-box" rows="1" cols="10" placeholder="This heading can be a few line"></textarea>
          <textarea class="paragraph-box" rows="5" cols="10"  placeholder="A paragraph to describe the product here. This can be multiple lines."></textarea>
          <button class="update-button" type="button">Update</button>
        </form>
      </div>
    </div>
  </div>
</body>
<script type="text/javascript" src="assets/js/main.js"></script>
</html>
